<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Haven - NGO Profile</title>
    <link rel="icon" href="favicon.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
      // Function to get URL query parameters
      function getQueryParam(param) {
        let params = new URLSearchParams(window.location.search);
        return params.get(param);
      }
      // Example NGO data for demonstration
      const ngoData = {
        "green-earth": {
          name: "Green Earth",
          description: "We work to reforest urban areas and promote sustainable living.",
          image: "https://images.pexels.com/photos/9543734/pexels-photo-9543734.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2",
          posts: [
            { id: 1, title: "Plant a Tree Initiative", description: "Join us in planting trees in local parks." },
            { id: 2, title: "Clean Up Drive", description: "Help us clean up community areas." }
          ],
          achievements: [
            { id: 1, title: "1000 Trees Planted" },
            { id: 2, title: "City Clean-Up Award" }
          ]
        },
        "helping-hands": {
          name: "Helping Hands",
          description: "We aim to provide food and shelter to those in need.",
          image: "https://images.pexels.com/photos/6646917/pexels-photo-6646917.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2",
          posts: [
            { id: 1, title: "Food Drive", description: "Volunteer for our food distribution efforts." },
            { id: 2, title: "Shelter Renovation", description: "Assist in renovating local shelters." }
          ],
          achievements: [
            { id: 1, title: "500 Meals Delivered" },
            { id: 2, title: "Community Impact Award" }
          ]
        }
      };

      // Get the NGO id from query parameter (default to 'green-earth' if not provided)
      const ngoId = getQueryParam('id') || 'green-earth';
      const ngo = ngoData[ngoId];
    </script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="index.html">Haven</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="ngos.html">NGOs</a></li>
            <li class="nav-item"><a class="nav-link" href="donation.html">Donate</a></li>
            <li class="nav-item"><a class="nav-link" href="support.html">Support</a></li>
            <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- NGO Profile Content -->
    <div class="container mt-4">
      <script>
        // Render NGO information dynamically
        document.write(`
          <div class="card mb-4">
            <img src="${ngo.image}" class="card-img-top" alt="${ngo.name}">
            <div class="card-body">
              <h2>${ngo.name}</h2>
              <p>${ngo.description}</p>
            </div>
          </div>
          <section>
            <h3>Current Causes</h3>
            ${ngo.posts.map(post => `
              <div class="card mb-3">
                <div class="card-body">
                  <h5 class="card-title">${post.title}</h5>
                  <p class="card-text">${post.description}</p>
                  <button class="btn btn-success">Join Cause</button>
                </div>
              </div>
            `).join('')}
          </section>
          <section class="mt-4">
            <h3>Achievements</h3>
            ${ngo.achievements.map(ach => `
              <div class="card mb-3">
                <div class="card-body">
                  <h5 class="card-title">${ach.title}</h5>
                </div>
              </div>
            `).join('')}
          </section>
          <a href="donation.html" class="btn btn-outline-secondary mt-3">Donate Anonymously to ${ngo.name}</a>
        `);
      </script>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
